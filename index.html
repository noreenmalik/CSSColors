<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS COLORS</title>
</head>

<body>
    <div class="container">
        <h2>CSS Colors</h2>

        <h3 id="val1">PH Scale using <span id="red">R</span><span id="green">G</span><span id="blue">B</span> values
        </h3>

        <div class="container1">
            <div class="values">
                <span>Acidic</span>
                <span>Neutral</span>
                <span>Alkalaline</span>
            </div>

            <div class="color">

                <div class="col-0"></div>
                <div class="col-1"></div>
                <div class="col-2"></div>
                <div class="col-3"></div>
                <div class="col-4"></div>
                <div class="col-5"></div>
                <div class="col-6"></div>
                <div class="col-7"></div>
                <div class="col-8"></div>
                <div class="col-9"></div>
                <div class="col-10"></div>
                <div class="col-11"></div>
                <div class="col-12"></div>
                <div class="col-13"></div>
                <div class="col-14"></div>
            </div>


            <div class="numbers">
                <span>0</span>
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span>4</span>
                <span>5</span>
                <span>6</span>
                <span>7</span>
                <span>8</span>
                <span class="n-sub">9</span>
                <span class="n-sub">10</span>
                <span class="n-sub">11</span>
                <span class="n-sub">12</span>
                <span class="n-sub">13</span>
                <span class="n-sub">14</span>

            </div>

        </div>


        <h3>PH Scale using <span id="red">Hex</span><span id="green">Color</span><span id="blue">Codes</span></h3>

        <div class="container2">
            <div class="values">
                <span>Acidic</span>
                <span>Neutral</span>
                <span>Alkalaline</span>
            </div>

            <div class="color">

                <div class="col-0"></div>
                <div class="col-1"></div>
                <div class="col-2"></div>
                <div class="col-3"></div>
                <div class="col-4"></div>
                <div class="col-5"></div>
                <div class="col-6"></div>
                <div class="col-7"></div>
                <div class="col-8"></div>
                <div class="col-9"></div>
                <div class="col-10"></div>
                <div class="col-11"></div>
                <div class="col-12"></div>
                <div class="col-13"></div>
                <div class="col-14"></div>
            </div>


            <div class="numbers">
                <span>0</span>
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span>4</span>
                <span>5</span>
                <span>6</span>
                <span>7</span>
                <span>8</span>
                <span class="n-sub">9</span>
                <span class="n-sub">10</span>
                <span class="n-sub">11</span>
                <span class="n-sub">12</span>
                <span class="n-sub">13</span>
                <span class="n-sub">14</span>

            </div>



        </div>
    </div>

</body>

</html>
